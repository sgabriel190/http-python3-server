    <main>
        <svg width="100" height="100">
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="10%">
                <stop offset="0%" stop-color="yellow" stop-opacity="1" />
                <stop offset="100%" stop-color="red" stop-opacity="1" />
              </linearGradient>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="url(#grad1)" />
        </svg>
        <svg width="100" height="100">
            <rect x="0" y="0" width="100" height="100" fill="red">
                <animate attributeName="rx" values="0;25;0" dur="10s" repeatCount="indefinite" />
            </rect>
        </svg>
        <svg width="100" height="100">
            <ellipse cx="50" cy="50" rx="40" ry="20" fill="purple" />
        </svg>
        <svg width="100" height="100">
            <line x1="0" y1="0" x2="50" y2="50" stroke="red" />
        </svg>
        <svg width="100" height="100">
            <polygon points="10,10 80,5 15,95 80,80" fill="lime">
        </svg>
        <svg width="100" height="100">
            <text x="0" y="40" fill="blue">HTML5</text>
        </svg>
    </main>
