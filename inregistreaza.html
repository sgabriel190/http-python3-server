<article>
    <h2>Înregistrare utilizator nou:</h2>
    <form>
        <fieldset>
            Nume utilizator: <input type="text" />
            <br /> Parolă: <input type="password" />
            <br /> Nume: <input type="text" />
            <br /> Prenume: <input type="text" />
            <br /> Email: <input type="email" />
            <br /> Telefon: <input type="tel" />
            <br /> Sex:
            <select id="sex">
                        <option value="masc">M</option>
                        <option value="fem">F</option>
                    </select>
            <br /> Mancarea preferata:<input type="text" />
            <datalist id="mancarea_preferata">
                        <option value="Supă">
                        <option value="Cartofi prajiti">
                        <option value="Crispy">
                        <option value="Clătite">
                        <option value="Orez">
                    </datalist>
            <br /> Culoarea preferată:
            <select id="culori">
                        <option value="rosu">roşu</option>
                        <option value="verde">verde</option>
                        <option value="negru">negru</option>
                    </select>
            <br /> Data naşterii: <input />
            <br /> Ora naşterii: <input />
            <br /> Varstă: <input type="range" min="0" max="100" />
            <br /> Adresa paginii personale: <input type="url" />
            <br /> Descriere: <textarea id="descriere"></textarea>
            <br />
            <input type="checkbox" />Sunt de acord cu condiţiile
            <br />
            <br />
            <input type="submit" value="Inregistreaza">
        </fieldset>
    </form>
</article>
